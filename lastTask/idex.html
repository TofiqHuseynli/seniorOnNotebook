<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="toggle"><i class="fa fa-angle-left"></i> </i></div>
            <div class="header">
                <div class="logo"><img class="image" src="img/—Pngtree—alphabet letter s with ornaments_5341081.png" alt=""></div>
                <h4>Senior.AZ</h4>
            </div>
            <div class="input">
                <i class="fa fa-magnifying-glass"></i>
                <input class="inp" type="text" placeholder="Search...">
            </div>
            <div class="dash">
                <div class="icon"><i class="fa fa-house"></i></div>
                <div class="div">
                    <p>Dashboard</p>
                </div>
            </div>
            <div class="dash">
                <div class="icon"><i class="fa fa-chart-bar"></i></div>
                <div class="div">
                    <p>Revenue</p>
                </div>
            </div>
            <div class="dash">
                <div class="icon"><i class="fa fa-bell"></i></div>
                <div class="div">
                    <p>Notifications</p>
                </div>
            </div>
            <div class="dash">
                <div class="icon"><i class="fa fa-database"></i></div>
                <div class="div">
                    <p>Analytics</p>
                </div>
            </div>
            <div class="dash">
                <div class="icon"><i class="fa fa-heart"></i></div>
                <div class="div">
                    <p>Likes</p>
                </div>
            </div>
            <div class="dash">
                <div class="icon"><i class="fa fa-wallet"></i></div>
                <div class="div">
                    <p>Wallets</p>
                </div>
            </div>
            <div class="dash">
                <div class="icon"><i class="fa fa-mask"></i></div>
                <div class="div">
                    <p>Costumers</p>
                </div>
            </div>
            <div class="dash">
                <div class="icon"><i class="fa fa-file"></i></div>
                <div class="div">
                    <p>Documents</p>
                </div>
            </div>
            <div class="dash">
                <div class="icon"><i class="fa fa-calendar-days"></i></div>
                <div class="div">
                    <p>Calendar</p>
                </div>
            </div>
            <div class="dash">
                <div class="icon"><i class="fa fa-arrow-right-from-bracket"></i></div>
                <div class="div">
                    <p>Logout</p>
                </div>
            </div>

            <div class="mode">
                <div class="mode-icon"><i class="fa fa-sun"></i></div>
                <p class="mode-text">Dark Mode</p>
                <div class="reto"><div class="point"></div></div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
