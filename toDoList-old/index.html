  <div class="body-div">
    <div class="con">




      <div class="header-text">
        <h2>TODO</h2>
      </div>
      <div class="input-div">
        <input class="inp" type="text" name="" id="" placeholder="Add New Task">

        <div class="modal-button">
          <!-- Button trigger modal -->
          <button type="button" class="adde-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <span>+</span>
          </button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Task</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <h4>Task Title</h4>
                  <input class="form-control" type="text" placeholder="" aria-label="default input example">
                  <br>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-warning add-bt" data-bs-dismiss="modal">Add</button>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>
      <div class="task-div">
        <h4 class="task-text">Tasks</h4>
        <div class="task-content"></div>
      </div>
    </div>

  </div>
